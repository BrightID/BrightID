name: unittest

on: [push]

jobs:
  unittest:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: BrightID

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: install dependencies
        run: yarn set version 1.22.22 && yarn cache clean && yarn install --frozen-lockfile

      - name: execute tests
        run: yarn test
        env:
          CI: true
