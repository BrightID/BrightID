name: unittest

on: [push]

jobs:
  unittest:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: BrightID

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ''
          # cache: 'yarn'

      - name: install dependencies
        run: yarn install

      - name: execute tests
        run: yarn test
        env:
          CI: true
